<section class="pt-2">

    <!--Crisis Button Group-->
    <div class="row">
        <div class="col">
            <ng-crisis-button></ng-crisis-button>
        </div>
    </div>

    <!--Rules and Terms Button-->
    <div class="row">
        <div class="col">
            <ng-rules-terms-button></ng-rules-terms-button>
        </div>
    </div>

    <!--Logo-->
    <div class="row">
        <div class="col">
            <h1 class="text-center text-uppercase font-weight-bold montserrat"><span class="text-success">Build the
                    force</span> |
                Wargame Calculator
            </h1>
        </div>
    </div>

    <!--Instructions-->
    <div class="row">
        <div class="col">
            <ng-instructions></ng-instructions>
        </div>
    </div>

    <!--Resource and Score Summary-->
    <ng-resource-score-summary></ng-resource-score-summary>

    <!--Round Panel-->
    <ng-round></ng-round>
</section>
